    <main>
        <div class="titulo__contacto">
            <h1>Contáctenos</h1>
        </div>
        <div class="container__formulario slide-in-left">
            <div id="formulario" class="container w-75 mt-5 p-4 mb-5 text-white ">
                <form class="row g-3 mb-5">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Nombre </label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido </label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" id="phone" required placeholder="+54 011">
                    </div>
                    <div class="col-md-12">
                        <label for="comments" class="form-label">Dejenos su mensaje</label>
                        <textarea class="form-control" id="comments" required rows="3"></textarea>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary ">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container__textubicacion">
            <h2>Ubicación</h2>
        </div>
        <div class="container__ubicacion">
            <div class="container__iframe scale-up-center">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d148754.94901815098!2d-58.55018953477963!3d-34.52693489944342!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb112ae65e7c7%3A0x2445b5a366fc95bb!2sLa%20Lucila%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1656121961186!5m2!1ses!2sar"
                    width="1100" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>
